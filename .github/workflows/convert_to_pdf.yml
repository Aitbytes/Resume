name: Convert Markdown to PDF

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Install Pandoc
      run: sudo apt-get install -y pandoc

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install google-auth google-api-python-client

    - name: Verify Chromium Installation
      run: chromium-browser --version

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v3

    - name: Run conversion script
      run: |
        chmod +x .github/scripts/generate_pdf.sh
        ./.github/scripts/generate_pdf.sh fr ./source/mohamed.md Aittaleb_Mohamed_Resume.pdf

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2

    - name: Upload generated site
      uses: actions/upload-artifact@v4
      with:
        name: site
        path: _site/

    - name: Upload PDF
      uses: actions/upload-artifact@v4
      with:
        name: output-pdf
        path: Aittaleb_Mohamed_Resume.pdf

    - name: Debug - List _site directory contents
      run: ls -R _site

    
    - name: Upload to Google Drive
      run: python ./.github/scripts/upload_to_drive.py
      env:
        FILE_PATH: "Aittaleb_Mohamed_Resume.pdf"  
        FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

  deploy-pages:
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

